<div
  class="w-full h-screen bg-gray-100 dark:bg-gray-950 flex flex-col text-gray-800 dark:text-white"
>
  <!-- Navbar -->
  <nav
    class="fixed top-4 left-1/2 -translate-x-1/2 w-[92%] max-w-7xl z-50 backdrop-blur-lg bg-white/50 dark:bg-gray-900/50 rounded-3xl shadow px-6 py-3 border border-white/30 dark:border-gray-700 flex justify-between items-center"
  >
    <a
      (click)="scrollTo('home')"
      class="flex items-center gap-2 cursor-pointer"
    >
      <img
        [src]="LogoImage"
        class="w-9 h-9 rounded-full ring-2 ring-indigo-500"
        alt="Profile Image"
      />
      <span class="hidden sm:inline text-lg font-semibold">{{ fullName }}</span>
    </a>

    <!-- Center Links -->
    <ul class="hidden md:flex gap-6 text-sm font-medium">
      <li *ngFor="let item of navItems">
        <a
          (click)="scrollTo(item)"
          [ngClass]="{
            'text-blue-600 dark:text-blue-400': active === item,
            'hover:text-blue-600 dark:hover:text-blue-400': true
          }"
          class="relative cursor-pointer transition group"
        >
          {{ item | titlecase }}
          <span
            class="absolute left-0 bottom-0 h-[2px] bg-blue-600 w-0 group-hover:w-full transition-all duration-300"
          ></span>
        </a>
      </li>
    </ul>

    <!-- Controls -->
    <div class="flex items-center gap-3">
      <!-- Music Toggle -->
      <div class="relative group">
        <button
          (click)="handleClick()"
          class="p-2 rounded-full hover:bg-indigo-100 dark:hover:bg-indigo-800 text-gray-700 dark:text-gray-200 transition"
        >
          <svg
            *ngIf="!isPlaying"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5 3l14 9-14 9V3z"
            />
          </svg>
          <svg
            *ngIf="isPlaying"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10 9v6m4-6v6"
            />
          </svg>
        </button>
      </div>

      <!-- Theme Toggle -->
      <div class="relative group">
        <button
          (click)="toggleTheme()"
          class="p-2 rounded-full hover:bg-indigo-100 dark:hover:bg-indigo-800 text-gray-700 dark:text-gray-200 transition"
        >
          <svg
            *ngIf="(theme$ | async) === 'light'"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v1m0 16v1m8.66-9.66l-.71.71M4.05 4.05l.71.71M21 12h1M2 12H1m16.24 5.76l-.71-.71M4.76 19.24l.71-.71M12 5a7 7 0 100 14 7 7 0 000-14z"
            />
          </svg>
          <svg
            *ngIf="(theme$ | async) === 'dark'"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 2a8 8 0 018 8c0 4.42-3.58 8-8 8A8 8 0 012 10c0-4.42 3.58-8 8-8z"
            />
          </svg>
        </button>
      </div>

      <!-- Hamburger -->
      <button
        class="md:hidden p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-200 transition"
        (click)="toggleMenu = !toggleMenu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div
    *ngIf="toggleMenu"
    class="md:hidden bg-white dark:bg-gray-900 border-t border-gray-300 dark:border-gray-700 rounded-b-xl px-6 py-4 absolute top-[72px] left-0 right-0 z-40 text-sm font-semibold text-gray-700 dark:text-white"
  >
    <ul class="space-y-3" (click)="toggleMenu = false">
      <li *ngFor="let item of navItems">
        <a
          (click)="scrollTo(item)"
          [ngClass]="{
            'text-blue-600 dark:text-blue-400': active === item,
            'hover:text-blue-600 dark:hover:text-blue-400': true
          }"
          class="block py-2 px-3 rounded-md transition duration-200"
        >
          {{ item | titlecase }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Sections -->
  <main
    class="h-full w-full overflow-x-hidden overflow-y-auto scroll-smooth bg-gradient-to-br from-[#f0f4ff] via-[#e8f0fe] to-[#fdfbfb] dark:from-[#0f2027] dark:via-[#203a43] dark:to-[#2c5364]"
  >
    <!-- <main
    class="h-full w-full overflow-x-hidden overflow-y-auto scroll-smooth bg-white dark:bg-black"
  > -->
    <section
      id="home"
      class="min-h-screen w-full flex items-center justify-center"
    >
      <app-home></app-home>
    </section>

    <section
      id="about"
      class="min-h-screen w-full flex items-center justify-center"
    >
      <app-about></app-about>
    </section>

    <section
      id="skills"
      class="min-h-screen w-full flex items-center justify-center"
    >
      <app-skills></app-skills>
    </section>

    <section
      id="experience"
      class="min-h-screen w-full flex items-center justify-center"
    >
      <app-experience></app-experience>
    </section>

    <section
      id="projects"
      class="min-h-screen w-full flex items-center justify-center"
    >
      <app-projects></app-projects>
    </section>

    <section
      id="contact"
      class="min-h-screen w-full flex items-center justify-center"
    >
      <app-contact></app-contact>
    </section>
    <app-footer></app-footer>
  </main>
</div>
