<div class="relative w-full max-w-7xl mx-auto overflow-hidden group">
  <!-- Carousel Track -->
  <div
    class="flex transition-transform duration-700 ease-in-out"
    [style.transform]="getTranslateValue()"
    (mouseenter)="stopAutoPlay()"
    (mouseleave)="startAutoPlay()"
  >
    <div
      *ngFor="let project of projects"
      class="w-full shrink-0 px-2 sm:px-4 md:px-6"
    >
      <!-- Card -->
      <div
        class="flex flex-col md:flex-row rounded-3xl bg-white/20 dark:bg-white/10 backdrop-blur-md border border-white/30 dark:border-white/20 shadow-xl overflow-hidden transition-all"
      >
        <!-- Image Section -->
        <div class="w-full md:w-1/2">
          <img
            [src]="project.image"
            [alt]="project.name"
            class="w-full h-48 md:h-full object-cover"
          />
        </div>

        <!-- Content Section -->
        <div
          class="w-full md:w-1/2 flex flex-col justify-between p-4 bg-white/30 dark:bg-white/5"
        >
          <!-- Title & Company -->
          <div class="flex flex-col">
            <h3
              class="text-lg md:text-xl font-bold text-indigo-600 dark:text-indigo-400"
            >
              {{ project.name }}
            </h3>
            <p class="text-sm italic text-gray-600 dark:text-gray-300">
              {{ project.company }}
            </p>
            <p class="text-xs text-gray-400 dark:text-gray-400 mb-2">
              {{ project.period }}
            </p>

            <!-- Description Bullets -->
            <ul
              class="list-disc ml-5 mt-2 text-sm text-gray-800 dark:text-gray-200 max-h-[30vh] md:max-h-[40vh] overflow-y-auto pr-2 custom-scroll-hide"
            >
              <li *ngFor="let point of project.bullets">
                {{ point }}
              </li>
            </ul>
          </div>

          <!-- Stack Tags -->
          <div class="flex flex-wrap gap-2 mt-3">
            <div
              *ngFor="let tech of project.stack"
              class="flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-medium text-gray-800 dark:text-white bg-white/30 dark:bg-white/10 backdrop-blur-md border border-white/20 shadow-md hover:shadow-xl transition-transform hover:scale-105"
            >
              <img
                [src]="tech.icon"
                class="w-4 h-4 object-contain"
                alt="{{ tech.name }}"
              />
              {{ tech.name }}
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex flex-wrap gap-3 mt-4">
            <a
              *ngIf="project.github"
              [href]="project.github"
              target="_blank"
              rel="noopener"
              class="px-4 py-2 text-sm font-semibold text-white bg-gradient-to-br from-gray-900 to-gray-700 rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition-all backdrop-blur-md border border-white/10"
            >
              <i class="fab fa-github mr-2"></i> GitHub
            </a>
            <a
              *ngIf="project.live"
              [href]="project.live"
              target="_blank"
              rel="noopener"
              class="px-4 py-2 text-sm font-semibold text-white bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition-all backdrop-blur-md border border-white/10"
            >
              <i class="fas fa-globe mr-2"></i> Live Demo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button
    (click)="prev()"
    class="hidden md:flex absolute left-2 top-1/2 -translate-y-1/2 z-10 bg-white/80 dark:bg-gray-800 hover:bg-white dark:hover:bg-gray-700 p-2 rounded-full shadow-md backdrop-blur-md"
  >
    <svg
      class="w-5 h-5 text-black dark:text-white"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15 19l-7-7 7-7"
      />
    </svg>
  </button>

  <button
    (click)="next()"
    class="hidden md:flex absolute right-2 top-1/2 -translate-y-1/2 z-10 bg-white/80 dark:bg-gray-800 hover:bg-white dark:hover:bg-gray-700 p-2 rounded-full shadow-md backdrop-blur-md"
  >
    <svg
      class="w-5 h-5 text-black dark:text-white"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <!-- Dot Indicators -->
  <div class="flex justify-center gap-2 mt-4">
    <span
      *ngFor="let project of projects; let idx = index"
      (click)="goTo(idx)"
      class="w-3 h-3 rounded-full cursor-pointer transition-all duration-200"
      [ngClass]="{
        'bg-blue-600 dark:bg-blue-400 scale-110 shadow': idx === currentIndex,
        'bg-gray-300 dark:bg-gray-600': idx !== currentIndex
      }"
    ></span>
  </div>
</div>
