<section class="w-full py-12 overflow-x-hidden">
  <div class="text-center mb-12">
    <h2 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">
      {{ experiencetitle }}
    </h2>
    <p class="text-sm text-gray-600 dark:text-gray-300">
      {{ experienceSubtitle }}
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 px-4 sm:px-6 lg:px-12">
    <!-- Education Column -->
    <div>
      <h3 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">
        Education
      </h3>
      <ol class="relative border-s border-gray-200 dark:border-gray-700">
        <li class="mb-10 ms-4" *ngFor="let edu of education">
          <div
            class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"
          ></div>
          <time
            class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500"
          >
            {{ edu.date }}
          </time>
          <h4 class="text-lg font-semibold text-gray-900 dark:text-white">
            {{ edu.title }}
          </h4>
          <p class="text-base text-gray-500 dark:text-gray-400">
            {{ edu.description }}
          </p>
        </li>
      </ol>
    </div>

    <!-- Experience Timeline -->
    <div>
      <h3 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">
        Experience
      </h3>

      <ng-container *ngFor="let companyExp of experience">
        <div class="mb-6">
          <!-- Company Header -->
          <button
            class="w-full text-left bg-gray-100 dark:bg-gray-800 px-4 py-3 rounded-lg mb-2 shadow-sm hover:bg-gray-200 dark:hover:bg-gray-700 transition flex justify-between items-center"
            (click)="toggleCompany(companyExp)"
          >
            <div>
              <h4 class="text-xl font-bold text-gray-900 dark:text-white">
                {{ companyExp.company }}
              </h4>
              <p class="text-sm text-gray-500 dark:text-gray-400">
                {{ companyExp.location }} •
                <span class="text-indigo-500 font-semibold">
                  {{ getTotalDuration(companyExp.roles) }}
                </span>
              </p>
            </div>
            <span
              class="transform transition-transform duration-300"
              [class.rotate-180]="companyExp.expanded"
            >
              ▼
            </span>
          </button>

          <!-- Timeline Section -->
          <div *ngIf="companyExp.expanded" class="mt-2">
            <ol
              class="relative border-s border-gray-200 dark:border-gray-700 ps-4"
            >
              <li class="mb-6 ms-4" *ngFor="let role of companyExp.roles">
                <!-- Timeline Dot -->
                <div
                  class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"
                ></div>

                <!-- Role Info -->
                <time
                  class="text-sm font-medium text-gray-400 dark:text-gray-500"
                  >{{ role.date }}</time
                >
                <h5 class="text-md font-semibold text-gray-900 dark:text-white">
                  {{ role.role }}
                </h5>
                <p class="text-sm text-gray-600 dark:text-gray-300 pt-1">
                  {{ role.description }}
                </p>
              </li>
            </ol>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
