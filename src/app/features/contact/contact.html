<!-- Contact Section -->
<section
  class="w-full min-h-screen flex flex-col items-center pt-16 px-6 text-gray-900 transition-all duration-300"
>
  <div class="text-center space-y-4">
    <!-- Subtitle -->
    <p
      class="uppercase tracking-widest text-sm text-gray-500 dark:text-gray-400"
    >
      {{ subtitle }}
    </p>

    <!-- Heading -->
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">
      {{ title }}
    </h1>

    <!-- Email with copy -->
    <div
      (click)="copyEmail()"
      class="flex items-center justify-center gap-2 text-lg font-medium text-blue-600 dark:text-blue-400 cursor-pointer group"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 group-hover:scale-110 transition"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1Zm3 4H8a2 2 0 0 0-2 2v16h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Zm0 18H8V7h11v16Z"
        />
      </svg>
      <span>{{ email }}</span>
      <span *ngIf="copySuccess" class="text-sm text-green-500">Copied!</span>
    </div>

    <!-- Social Icons -->
    <div class="flex justify-center gap-6 text-xl mt-4">
      <a
        [href]="linkedin"
        target="_blank"
        class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition"
      >
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a
        [href]="github"
        target="_blank"
        class="text-gray-700 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white transition"
      >
        <i class="fab fa-github"></i>
      </a>
      <a
        [href]="twitter"
        target="_blank"
        class="text-gray-700 dark:text-gray-300 hover:text-blue-400 dark:hover:text-blue-300 transition"
      >
        <i class="fab fa-twitter"></i>
      </a>
      <a
        [href]="instagram"
        target="_blank"
        class="text-gray-700 dark:text-gray-300 hover:text-pink-400 dark:hover:text-pink-300 transition"
      >
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <!-- Toggle Buttons -->
    <div class="flex justify-center mt-8">
      <div
        class="inline-flex items-center bg-white dark:bg-gray-900 rounded-full border border-gray-300 dark:border-gray-700 overflow-hidden shadow-lg backdrop-blur-md"
      >
        <!-- Fill a Form Button (Now Shown First) -->
        <button
          type="button"
          class="px-5 py-2 text-sm sm:text-base font-medium transition-all duration-300 focus:outline-none"
          [ngClass]="{
        'bg-blue-600 text-white dark:bg-blue-500': !isBookCall,
        'bg-transparent text-gray-800 dark:text-white': isBookCall
      }"
          (click)="isBookCall = false"
        >
          Fill a Form
        </button>

        <!-- Book a Call Button -->
        <button
          type="button"
          class="px-5 py-2 text-sm sm:text-base font-medium transition-all duration-300 focus:outline-none"
          [ngClass]="{
        'bg-blue-600 text-white dark:bg-blue-500': isBookCall,
        'bg-transparent text-gray-800 dark:text-white': !isBookCall
      }"
          (click)="isBookCall = true"
        >
          Book a Call
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="!isBookCall" class="w-full max-w-3xl mt-8">
    <app-contact-form
      [address]="address"
      [email]="email"
      [phone]="phone"
      [SatelliteMapAd]="SatelliteMapAd"
    ></app-contact-form>
  </div>

  <div *ngIf="isBookCall" class="w-full max-w-3xl mt-8">
    <app-timepicker
      [selectedTimezone]="selectedTimezone"
      [fullName]="fullName"
    ></app-timepicker>
  </div>
</section>
