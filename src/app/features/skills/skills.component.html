<div
  class="w-screen min-h-screen py-12 px-4 md:px-10 text-center overflow-x-hidden"
>
  <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-2">
    {{ skilltitle }}
  </h2>
  <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-300 mb-6">
    {{ skillsubtitle }}
  </p>

  <!-- Filter Tabs -->
  <div
    class="flex flex-wrap justify-center gap-2 sm:gap-3 mb-10 sm:mb-12 font-medium text-xs sm:text-sm"
  >
    <button
      *ngFor="let f of filters"
      (click)="activeFilter = f"
      [ngClass]="
        activeFilter === f
          ? 'px-4 sm:px-6 py-1.5 sm:py-2 rounded-full text-white bg-gradient-to-br from-blue-700 to-blue-950 backdrop-blur-xl shadow-[0_8px_30px_rgba(99,102,241,0.5)] ring-2 ring-white/30 dark:ring-indigo-300/40 border border-white/20 dark:border-white/30 transition-all scale-105'
          : 'px-4 sm:px-6 py-1.5 sm:py-2 rounded-full text-gray-900 dark:text-gray-100 bg-white/10 dark:bg-white/10 border border-white/20 dark:border-white/30 backdrop-blur-md hover:scale-105 hover:shadow-[0_6px_20px_rgba(255,255,255,0.2)] transition-all duration-300'
      "
      class="cursor-pointer backdrop-saturate-150"
    >
      {{ f }}
    </button>
  </div>

  <!-- Skills Grid -->
  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7 gap-4 sm:gap-6 px-1 sm:px-4 md:px-6 lg:px-8"
  >
    <div
      *ngFor="let skill of filteredSkills()"
      class="flex flex-col items-center space-y-2 group animate-fall-down"
    >
      <div
        class="bg-white dark:bg-gray-800 p-4 sm:p-5 rounded-2xl shadow-2xl transform group-hover:-rotate-x-6 group-hover:rotate-y-6 group-hover:scale-105 transition-all duration-500"
      >
        <img
          [src]="skill.icon"
          [alt]="skill.name"
          class="w-10 h-10 sm:w-12 sm:h-12 object-contain"
        />
      </div>
      <span
        class="text-xs sm:text-sm font-semibold text-gray-800 dark:text-gray-200"
      >
        {{ skill.name }}
      </span>
    </div>
  </div>
</div>
