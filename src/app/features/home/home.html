<!-- Home Page -->
<div
  id="homePage"
  class="pt-24 w-screen h-screen relative overflow-hidden flex flex-col md:flex-row items-center animate-fade-in"
>
  <!-- Left: Text -->
  <div
    class="w-full md:w-1/2 flex flex-col justify-center px-4 sm:px-6 lg:px-12 text-center md:text-left z-10"
  >
    <h1
      class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white mb-4"
    >
      Hi, I'm
      <span class="text-indigo-600"
        >{{ displayedName
        }}<span class="border-r-2 border-indigo-600 animate-pulse"></span
      ></span>
    </h1>

    <p class="text-lg text-gray-700 dark:text-gray-300 mb-3 italic">
      {{ title }}
    </p>

    <p
      class="text-sm text-gray-600 dark:text-gray-400 mb-6 leading-relaxed max-w-xl mx-auto md:mx-0"
    >
      {{ description }}
    </p>

    <div class="flex justify-center md:justify-start gap-4">
      <a
        href="#contact"
        class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition shadow"
      >
        Contact Me
      </a>
      <a
        [href]="linkedin"
        target="_blank"
        class="border border-indigo-600 text-indigo-600 px-5 py-2 rounded-lg hover:bg-indigo-100 dark:hover:bg-indigo-900 transition shadow"
      >
        LinkedIn
      </a>
    </div>
  </div>

  <!-- Right: Profile Image -->
  <div
    class="w-full md:w-1/2 flex justify-center items-center z-10 pt-10 md:pt-0"
  >
    <div class="relative group glow-ring">
      <img
        [src]="profileImage"
        alt="Profile Image"
        class="w-48 h-48 md:w-56 md:h-56 rounded-full border-4 border-indigo-500 shadow-xl object-cover transition-transform duration-500 group-hover:scale-105 z-10 relative"
      />
      <div
        class="absolute inset-0 rounded-full bg-indigo-500 opacity-0 group-hover:opacity-10 transition-opacity duration-300 z-20"
      ></div>
    </div>
  </div>

  <!-- Jelly Ball -->
  <div
    class="circle bg-[radial-gradient(circle_at_30px_30px,_#6366f1,_#8b5cf6)]"
  ></div>
</div>
